<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        /* background-image: linear-gradient(225deg, #FFDDEE, rgb(255, 255, 255)); */
        /* background-size: 100%, 100%;
        background-image: url(https://bing.biturl.top/?resolution=1920&format=image&index=0&mkt=zh-CN);
        background-repeat: repeat;
        align-items: center;
        background-attachment: fixed;
        -webkit-background-attachment: fixed;
        -webkit-background-size: 100%,100%; */
    }

    .bg {
        width: 100vw;
        height: 100vh;
        background: url(background/bingdaily.jpg) center center no-repeat;
        background-size: cover;
        /* background-color: rgb(52, 147, 198); */
    }

    #rainBox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        /* 不阻挡其他元素事件触发 */
        pointer-events: none;
    }

    .rain {
        position: absolute;
        width: 2px;
        height: 50px;
        background: linear-gradient(rgba(255, 255, 255, .3), rgba(255, 255, 255, .6));

    }

    .card_inside img {
        width: 100%;
        border-radius: 8px;
    }

    .image {
        width: 100%;
        background-size: 100%;
        background-repeat: no-repeat;

    }
    .card_outside{
        height: 150px;
        width: 380px;
        background-color: transparent;
        
        border-radius: 8px;
        display: inline-block;
        margin-left: 100px;
        vertical-align: top;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0px;
        right: 500px;
        margin: auto;
        caret-color: transparent;
        animation: dong 2s infinite, fadeIn 2s 1;
      
        user-select: none;
    }

    .card_inside {
        height: 150px;
        width: 380px;
        background-color: transparent;
        box-shadow: 5px 5px 10px 2px rgba(4, 0, 0, 0.818);
        border-radius: 8px;
        display: inline-block;
        margin-left: 100px;
        vertical-align: top;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0px;
        right: 500px;
        margin: auto;
        caret-color: transparent;
        /* animation: dong 2s infinite, fadeIn 2s 1; */
        -webkit-transition: width 2s, height 2s, -webkit-transform 2s;
        /* For Safari 3.1 to 6.0 */
        transition: width 2s, height 2s, transform 2s;

    }

    .card_inside:active {
        height: 160px;
        width: 417px;
        -webkit-transform: rotate(360deg);
        /* Chrome, Safari, Opera */
        transform: rotate(360deg);
    }

    #card2 {
        height: 400px;
        width: 380px;
        background-color: transparent;
        box-shadow: 5px 5px 10px 2px rgba(0, 0, 0, 0.832);
        border-radius: 8px;
        display: inline-block;

        -webkit-transform: rotate(30deg);
        /* position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%) */
        position: absolute;
        top: 0;
        bottom: 0;
        left: 500px;
        right: 0px;
        margin: auto;
        caret-color: transparent;
        /*光标隐藏*/
        animation: dong 1.5s infinite, fadeIn 2s 1;
    }


    .card_inside span {
        font-size: 32px;
        color: #BFBFBF;
        display: block;
        letter-spacing: 3px;
        padding: 45px 20px;
        text-align: center;
        

    }

    #card2 span {
        color: #a1a1a1;
        display: block;
        letter-spacing: 2px;
        text-align: center;
        padding: 30px 0px;
    }

    @keyframes mymove {
        form {
            left: 0px
        }

        to {
            left: 200px;
        }
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
            /*初始状态 透明度为0*/
        }

        50% {
            opacity: 0;
            /*中间状态 透明度为0*/
        }

        100% {
            opacity: 1;
            /*结尾状态 透明度为1*/
        }
    }

    @keyframes fadeOut {
        0% {
            opacity: 1;
            /*初始状态 透明度为0*/
        }

        50% {
            opacity: 0;
            /*中间状态 透明度为0*/
        }

        100% {
            opacity: 0;
            /*结尾状态 透明度为1*/
        }
    }

    @keyframes dong {
        0% {
            transform: translate(0px, 0px);
        }

        50% {
            transform: translate(0px, -10px);
        }

        100% {
            transform: translate(0px, 0px);
        }
    }

    audio {
        height: 50px;
        padding: 3%;
    }

    #card2 span::before {
        content: "♥";

    }
    #footBox{

    bottom: 10px;

    .links{

</style>
