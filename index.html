<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <title>Onion的主页</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<style>
    body {
        /* background-image: linear-gradient(225deg, #FFDDEE, rgb(255, 255, 255)); */
        background-image: url(background/back3.jpg);
        background-size: 100%, 100%;
        background-repeat: no-repeat;
        align-items: center;

    }

    .card img {
        width: 100%;
        border-radius: 8px;
    }

    .image {
        width: 100%;
        background-size: 100%;
        background-repeat: no-repeat;

    }

    .card {
        height: 150px;
        width: 380px;
        background-color: transparent;
        box-shadow: 5px 5px 10px 2px rgba(4, 0, 0, 0.818);
        border-radius: 8px;
        display: inline-block;
        margin-left: 100px;
        vertical-align: top;
        /* position: absolute;
        top: 50%;
        left: 50%;
         */
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0px;
        right: 500px;
        margin: auto;
        caret-color: transparent;
        animation: dong 2s infinite, fadeIn 2s 1;

    }

    /* .card:hover {
        transform: rotateY(180deg);
        transition: 10s;
    } */

    #card2 {
        height: 400px;
        width: 380px;
        background-color: transparent;
        box-shadow: 5px 5px 10px 2px rgba(0, 0, 0, 0.832);
        border-radius: 8px;
        display: inline-block;

        -webkit-transform: rotate(30deg);
        /* position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%) */
        position: absolute;
        top: 0;
        bottom: 0;
        left: 500px;
        right: 0px;
        margin: auto;
        caret-color: transparent;
        /*光标隐藏*/
        animation: dong 1.5s infinite, fadeIn 2s 1;
    }


    .card span {
        font-size: 32px;
        color: #BFBFBF;
        display: block;
        letter-spacing: 2px;
        padding: 30px 20px;

    }

    #card2 span {
        color: #a1a1a1;
        display: block;
        letter-spacing: 2px;
        text-align: center;
        padding: 30px 0px;
    }

    @keyframes mymove {
        form {
            left: 0px
        }

        to {
            left: 200px;
        }
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
            /*初始状态 透明度为0*/
        }

        50% {
            opacity: 0;
            /*中间状态 透明度为0*/
        }

        100% {
            opacity: 1;
            /*结尾状态 透明度为1*/
        }
    }

    @keyframes fadeOut {
        0% {
            opacity: 1;
            /*初始状态 透明度为0*/
        }

        50% {
            opacity: 0;
            /*中间状态 透明度为0*/
        }

        100% {
            opacity: 0;
            /*结尾状态 透明度为1*/
        }
    }

    @keyframes dong {
        0% {
            transform: translate(0px, 0px);
        }

        50% {
            transform: translate(0px, -10px);
        }

        100% {
            transform: translate(0px, 0px);
        }
    }

    audio {
        height: 50px;
        padding: 3%;
    }

    #card2 span::before {
        content: "♥";

    }
</style>


<body>

    <div class="bg">


        <div class="card">
            <!-- <img src="background/back.jpg" alt=""> -->
            <div>
                <span>欢迎来到，Onion的主页</span>
                <!-- <audio controls="controls">
                      <source src="music/璃月港.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
              </audio> -->
            </div>

        </div>
        <div id="card2">
            <span>最喜欢的乐队RADWIMPS的专辑</span>
            <audio controls="control">
                <source src="music/RADWIMPS - 夢灯籠.mp3" type="audio/mpeg">
            </audio>
            <audio controls="controls">
                <source src="music/RADWIMPS - デート.mp3" type="audio/mpeg">
            </audio>
            <audio controls="controls">
                <source src="music/RADWIMPS - 前前前世.mp3" type="audio/mpeg">
            </audio>
            <audio controls="controls">
                <source src="music/RADWIMPS - 夢灯籠.mp3" type="audio/mpeg">
            </audio>
            
        </div>
        <div id="eggs">
            <span>更新了浮动<span><br>
            <span>透明效果<span><br>
            <span>点一下欢迎语会消失哦！<span><br>
            <span>不刷新回不来的那种QAQ</span>
        </div>
      
    </div>
</body>
<script src="js/fadeIn.js"></script>

</html>
